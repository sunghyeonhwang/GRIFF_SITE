<!DOCTYPE html>
<html lang="ko">
<head>

    <link rel="stylesheet" href="asset/font.css">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {

                        kor: ['"Freesentation"', 'sans-serif'],

                    colors: { neutral: { 200: '#e5e5e5', 900: '#1a1a1a' } }

    <style>
        body { opacity: 0; background-color: #f9f9f9; }

            position: absolute;
            left: 50%;
            top: 32px;
            transform: translate(-50%, -50%);

            pointer-events: none;

<body class="min-h-[200vh] font-eng">

            <div class="center-absolute">

            <div class="relative w-8 h-8 flex items-center justify-center shrink-0 cursor-pointer" id="toggleBtn">
                <div id="hamburger" class="absolute inset-0 flex flex-col items-end justify-center gap-[6px]">
                    <span class="w-6 h-[2px] bg-neutral-900 rounded-full"></span>
                    <span class="w-6 h-[2px] bg-neutral-900 rounded-full"></span>
                </div>
                <div id="closeIcon" class="absolute inset-0 flex items-center justify-center opacity-0 scale-50">

                        <path d="M18 6L6 18M6 6l12 12" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
            </div>
        </div>

        <div id="content" class="absolute top-[80px] left-0 w-full px-8 pb-8 opacity-0 invisible flex flex-col h-[calc(100%-80px)]">
            
            <div class="grid grid-cols-12 gap-6 w-full h-full">
                
                <div class="col-span-4 flex flex-col justify-start pt-2 border-r border-gray-100 pr-6">

                        <a href="#" class="relative block w-max group nav-item-wrapper">
                            <span class="font-eng nav-text-layer absolute inset-0 bg-gradient-to-r from-fuchsia-600 to-pink-600 bg-clip-text text-transparent opacity-0 group-hover:opacity-100 font-bold text-[32px] leading-tight select-none tracking-tight">PROJECT</span>
                            <span class="font-eng nav-text-layer text-neutral-900 group-hover:opacity-0 font-bold text-[32px] leading-tight select-none block tracking-tight">PROJECT</span>
                        </a>
                        <a href="#" class="relative block w-max group nav-item-wrapper">
                            <span class="font-eng nav-text-layer absolute inset-0 bg-gradient-to-r from-orange-500 to-rose-600 bg-clip-text text-transparent opacity-0 group-hover:opacity-100 font-bold text-[32px] leading-tight select-none tracking-tight">SERVICE</span>
                            <span class="font-eng nav-text-layer text-neutral-900 group-hover:opacity-0 font-bold text-[32px] leading-tight select-none block tracking-tight">SERVICE</span>
                        </a>
                        <a href="#" class="relative block w-max group nav-item-wrapper">
                            <span class="font-eng nav-text-layer absolute inset-0 bg-gradient-to-r from-emerald-500 to-teal-600 bg-clip-text text-transparent opacity-0 group-hover:opacity-100 font-bold text-[32px] leading-tight select-none tracking-tight">RECRUIT</span>
                            <span class="font-eng nav-text-layer text-neutral-900 group-hover:opacity-0 font-bold text-[32px] leading-tight select-none block tracking-tight">RECRUIT</span>
                        </a>
                        <a href="#" class="relative block w-max group nav-item-wrapper">
                            <span class="font-eng nav-text-layer absolute inset-0 bg-gradient-to-r from-indigo-600 to-cyan-500 bg-clip-text text-transparent opacity-0 group-hover:opacity-100 font-bold text-[32px] leading-tight select-none tracking-tight">CONTACT</span>
                            <span class="font-eng nav-text-layer text-neutral-900 group-hover:opacity-0 font-bold text-[32px] leading-tight select-none block tracking-tight">CONTACT</span>
                        </a>
                    </div>
                </div>

                <div class="col-span-4 flex flex-col justify-start pt-2 pl-2">
                    <span class="font-eng text-[11px] font-bold text-neutral-400 tracking-widest mb-5">EXPLORE</span>
                    
                    <div class="flex flex-col gap-4"> 
                        <a href="#" class="group flex items-start gap-1 relative w-max mb-1">
                            <div class="relative">
                                <span class="font-eng nav-text-layer absolute inset-0 bg-gradient-to-r from-[#FACC15] to-[#F7E731] bg-clip-text text-transparent opacity-0 group-hover:opacity-100 font-bold text-[32px] leading-none tracking-tight">STUDIO</span>
                                <span class="font-eng nav-text-layer text-neutral-900 group-hover:opacity-0 font-bold text-[32px] leading-none tracking-tight block">STUDIO</span>
                            </div>
                            <div class="w-1.5 h-1.5 bg-[#F7E731] rounded-full mt-2 ml-1"></div>
                        </a>

                        <a href="#" class="group block">
                            <span class="font-kor text-[18px] font-medium text-neutral-900 group-hover:text-neutral-500 transition-colors">그리프 스튜디오</span>
                        </a>
                        <a href="#" class="group block">
                            <span class="font-kor text-[18px] font-medium text-neutral-900 group-hover:text-neutral-500 transition-colors">예약하기</span>
                        </a>
                        <a href="#" class="group block">
                            <span class="font-kor text-[18px] font-medium text-neutral-900 group-hover:text-neutral-500 transition-colors">예약확인</span>
                        </a>
                    </div>

                    <div class="flex items-center gap-3 mt-4">
                        <a href="#" class="w-10 h-10 rounded-full border border-gray-200 flex items-center justify-center hover:bg-neutral-900 hover:border-neutral-900 group/icon transition-all duration-300">
                            <svg class="w-4 h-4 fill-neutral-900 group-hover/icon:fill-white transition-colors" viewBox="0 0 24 24"><path d="M23.498 6.186a3.016 3.016 0 0 0-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.017 3.017 0 0 0 .502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 0 0 2.122 2.136c1.871.505 9.376.505 9.376.505s7.505 0 9.377-.505a3.015 3.015 0 0 0 2.122-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z"/></svg>
                        </a>
                        <a href="#" class="w-10 h-10 rounded-full border border-gray-200 flex items-center justify-center hover:bg-neutral-900 hover:border-neutral-900 group/icon transition-all duration-300">
                            <svg class="w-4 h-4 fill-neutral-900 group-hover/icon:fill-white transition-colors" viewBox="0 0 24 24"><path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z"/></svg>
                        </a>
                    </div>
                </div>

                <div class="col-span-4 h-full flex items-start justify-end pt-0">
                    <div class="relative w-full aspect-[9/10] rounded-xl overflow-hidden bg-black group shadow-sm">
                        <video src="https://unrealsummit16.cafe24.com/2025/ufest25_12113.mp4" 
                               autoplay loop muted playsinline 
                               class="w-full h-full object-cover opacity-90 group-hover:opacity-100 group-hover:scale-105 transition-all duration-700">
                        </video>
                        <div class="absolute bottom-4 left-4 right-4 flex justify-between items-end">
                            <div class="font-eng text-white text-[11px] font-semibold bg-black/30 backdrop-blur-md px-3 py-1.5 rounded-full border border-white/10 tracking-wide">Brand Film</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="mt-auto pt-4 flex items-end justify-between text-xs text-neutral-500 font-medium border-t border-gray-100">
                <span class="font-eng tracking-wide">Copyright ©GRIFF Inc.</span>
                <div class="flex gap-6">
                    <span class="font-kr tracking-wide">회사 소개서</span>
                    <span class="flex items-center gap-1.5 text-neutral-400">
                        <span class="font-eng tracking-wide">Download</span> 
                        <div class="w-1.5 h-1.5 bg-[#F7E731] rounded-full"></div>
                    </span>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-4xl mx-auto pt-40 px-6 text-neutral-400">
        <h1 class="font-eng text-5xl font-bold text-neutral-800 mb-6 uppercase tracking-tight">Final Design</h1>
        <p class="font-kor text-xl mb-4 text-neutral-600">높이 460px / 왼쪽 아이콘 컬러 변경 / 영상 플레이 버튼 삭제</p>
        <div class="space-y-4">
            <div class="h-64 bg-gray-100 rounded-xl border border-gray-200"></div>
        </div>
    </div>

    <script>
        gsap.to("body", { opacity: 1, duration: 0.5 });

        const navbar = document.getElementById('navbar');
        const toggleBtn = document.getElementById('toggleBtn');
        const logoIcon = document.getElementById('logoIcon');
        const hamburger = document.getElementById('hamburger');
        const closeIcon = document.getElementById('closeIcon');
        const content = document.getElementById('content');
        
        let isExpanded = false;
        let isAnimating = false;

        const EASE = "expo.inOut"; 
        const DURATION = 1.0; 

        let ctx = gsap.context(() => {
            const tl = gsap.timeline({ paused: true });

            // [수정 1] 높이 460px 설정
            tl.to(navbar, {
                width: 920, 
                height: 460, 
                borderRadius: 32,
                duration: DURATION,
                ease: EASE
            }, 0);

            tl.to(hamburger, {
                opacity: 0, scale: 0.5, rotation: 90, duration: 0.4, ease: "power2.in"
            }, 0)
            .to(closeIcon, {
                opacity: 1, scale: 1, rotation: 0, duration: 0.4, ease: "back.out(1.7)"
            }, 0.2);

            tl.to(content, {
                autoAlpha: 1, duration: 0.6, ease: "power2.out"
            }, 0.4);

            tl.from(".nav-item-wrapper", {
                y: 15, opacity: 0, stagger: 0.05, duration: 0.5, ease: "power2.out"
            }, 0.45);

            tl.from(".col-span-4:nth-child(2) > div > *", {
                y: 15, opacity: 0, stagger: 0.05, duration: 0.5, ease: "power2.out"
            }, 0.55);
            
            tl.from(".col-span-4:nth-child(2) .flex.items-center.gap-3", {
                y: 10, opacity: 0, duration: 0.5, ease: "power2.out"
            }, 0.65);

            tl.from(".aspect-\\[9\\/10\\]", {
                scale: 0.95, opacity: 0, duration: 0.7, ease: "power2.out"
            }, 0.6);

            function toggleMenu() {
                if (isAnimating) return;
                if (!isExpanded) {
                    isAnimating = true;
                    isExpanded = true;
                    tl.timeScale(1).play().then(() => isAnimating = false);
                } else {
                    closeMenu();
                }
            }

            function closeMenu() {
                if (isExpanded && !isAnimating) {
                    isAnimating = true;
                    isExpanded = false;
                    tl.timeScale(1.4).reverse().then(() => isAnimating = false);
                }
            }

            toggleBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                toggleMenu();
            });
            logoIcon.addEventListener('click', (e) => {
                e.stopPropagation();
                if (isExpanded) closeMenu();
            });
            document.addEventListener('click', (e) => {
                if (isExpanded && !navbar.contains(e.target)) {
                    closeMenu();
                }
            });
        });
    </script>
</body>
</html>
